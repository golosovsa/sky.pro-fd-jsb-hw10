<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/b266267692.js" crossorigin="anonymous"></script>
</head>
<body class="body">

    <section class="task">
        
        <form action="" class="form" method="GET" novalidate>

            <div class="form__field">
                <textarea class="form__input form__input_textarea" type="textarea" name="text" id="text" minlength="10" required></textarea>
            </div>
            
            
            <div class="form__field">
                <div class="form__rating" data-rating="0">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>


            <div class="form__field">
                <button class="form__submit" type="submit">Отправить</button>
            </div>

            <div class="form__field">
                <div class="form__message form__message_hidden"></div>
            </div>

        </form>

    </section>

    <script src="js/1.js"></script>
</body>
</html>
